<VirtualHost *:80>
	     ServerName todo.srht.localhost
	     DocumentRoot /usr/share/srht/todo/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass / http://localhost:53213/
	     ProxyPassReverse / http://localhost:53213/
</VirtualHost>