<Macro Hgsrht $domain>
<VirtualHost *:80>
	     ServerName $domain
	     DocumentRoot /usr/share/srht/hg/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass /.well-known !

	     ProxyPass / http://localhost:53215/
	     ProxyPassReverse / http://localhost:53215/
</VirtualHost>
</Macro>
