<Macro Gitsrht $domain>
<VirtualHost *:80>
	     ServerName $domain
	     DocumentRoot /usr/share/srht/git/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass / http://localhost:53214/
	     ProxyPassReverse / http://localhost:53214/
</VirtualHost>
</Macro>
