<Macro Gitsrht>
	     DocumentRoot /usr/share/srht/git/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass /.well-known !

	     ProxyPass /api/ http://localhost:5101/api/
	     ProxyPassReverse /api/ http://localhost:5101/api/	     

	     ProxyPass / http://localhost:53214/
	     ProxyPassReverse / http://localhost:53214/
</Macro>
