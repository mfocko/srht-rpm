<Macro Metasrht>
	     DocumentRoot /usr/share/srht/meta/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass /.well-known !

	     ProxyPass /api/ http://localhost:5100/
	     ProxyPassReverse /api/ http://localhost:5100/

	     ProxyPass / http://localhost:53211/
	     ProxyPassReverse / http://localhost:53211/
</Macro>
