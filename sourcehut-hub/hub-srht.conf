<Macro Metasrht $domain>
<VirtualHost *:80>
	     ServerName $domain
	     DocumentRoot /usr/share/srht/meta/html/

	     <Directory /static>
			Options FollowSymLinks
			AllowOverride all
			Allow from all
	     </Directory>

	     ProxyPass / http://localhost:53212/
	     ProxyPassReverse / http://localhost:53212/
</VirtualHost>
</Macro>